<body style="background-image: url(https://img.freepik.com/free-photo/yellow-distressed-wall-texture-background_1017-18215.jpg?size=626&ext=jpg); background-size: cover;">
    <h1 style="text-align: center;" >Temperature Teller - The Magic Of Numbers</h1>
<img  style=" margin-left: 660px; margin-top: 100px; border-radius: 300px;" alt=""  id="myImg" class="a" src="" width="250px" height="250px">
<h1 style="text-align: center; margin-top: 50px;" id="abcd"></h1>
<div style="width: 350px; margin-left: 560px;">
<label for="abc">Degrees Temperature To Fahrenheit</label>
<input id="abc" class="form-control" type="number">
<small class="form-text text-muted"><strong>Please kindly only enter in degrees, otherwise, you will get the incorrect value.</strong>
    <br>
    <hr>
<button onclick="myFunction()" class="btn btn-primary">Try it</button>
</div>
<script>
function myFunction() {
  let i = document.getElementById('abc').value
  let b = document.getElementById('abcd')
  console.log(i)
  if (i>=32){
    b.innerHTML= i*9/5+32 +'째F';
   let b = document.getElementById("myImg").src = "https://cdn2.iconfinder.com/data/icons/coloured-weather-icon-set-svg/100/Coloured_Weather_Icon_Set_by_ViconsDesign-12-512.png";
  }
  if (i<=10) {
    b.innerHTML= i*9/5+32 +'째F';
    document.getElementById("myImg").src = "https://cdn3.iconfinder.com/data/icons/disaster-and-weather-conditions/48/25-512.png";
  }
  if (i<20 && i>10){
    b.innerHTML= i*9/5+32 +'째F';
    let n = document.getElementById("myImg").src = "https://c8.alamy.com/comp/JH9AY3/temperature-icon-clip-art-narrow-range-mercury-thermometer-shows-cool-JH9AY3.jpg"
  }
  if (i>=20 && i<=22){
    b.innerHTML= i*9/5+32 +'째F'+'- Room Temperature';
    let n = document.getElementById("myImg").src = "https://thumbs.dreamstime.com/b/thermostat-logo-silhouette-home-climate-control-outline-icon-indoor-air-circulation-black-illustration-room-temperature-flat-178681623.jpg"
  }
  
}
</script>

     .a {
                  width: 150px;
                  height: 150px;
                  border-radius: 300px;
                  transition: transform .7s;
              }
     .a:hover{
                -ms-transform: scale(1.5);
      -webkit-transform: scale(1.5); 
      transform: scale(1.5);
